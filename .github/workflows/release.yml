on:
  push:
    branches:
    - main
   
jobs:
  get-version:
    uses: SandrineFaucher/github-actions/.github/workflows/get-version.yml@main
    with: 
      release-branches: '^(main)$'
      
  build:
    runs-on : ubuntu-latest

    steps:
    - name: Print version
      run: echo "${{ needs.get-version.outpouts.version }}
      
    - name: Set up java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build with Gradle
      run: ./gradlew bootjar
    - run: ls -lia build/libs
